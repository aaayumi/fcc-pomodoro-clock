<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <dic class="row">
    <div class="col-xs-12">
      <h2>Pomodoro Cl<i class="fa fa-clock-o" aria-hidden="true"></i>ck </h2>
      
      <div class="row">
        
        <div class="col-xs-12 clockSec">
     <center> <h3 class="clockTitle">Are you ready? </h3></center> 
     <center><span class="clocktime">0:00</span></center> 
       
      <center><button id="startbtn" class="start">Start</button>
        <button class="reset">Reset</button></center>
    </div>
      </div>
      </div>
        
       <div id="seccion" class="col-xs-6 workSec">
      <h3><i class="fa fa-laptop" aria-hidden="true"></i> Work Time</h3>
       <center><button class="btn1 btn-count">+</button>
      <span class="work">25 </span> <button class="btn2 btn-count">-</button> </center>
    
      </div> 
        
     <div id="seccion" class="col-xs-6 breakSec">
     <h3><i class="fa fa-coffee" aria-hidden="true"></i> Break Time</h3>
     <center><button class="btn3 btn-count">+</button><span class="break">5</span>
      <button class="btn4 btn-count">-</button></center> 
     </div>
    </div>
</div>
 <footer class="text-center footer"
       <p class="credit">Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://github.com/aaayumi">Ayumi</a></p></footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://kimmobrunfeldt.github.io/progressbar.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
